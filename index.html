<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&family=Fraunces:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&display=swap"
			rel="stylesheet">

		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/general.css" />


		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Sunnyside agency landing page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<div>
					<img
						class="Company-logo"
						src="images/logo.svg"
						alt="Sunnyside-logo"
					/>
				</div>
				<div class="main--nav">
					<ul class="nav--list">
						<li class="nav--list-item">About</li>
						<li class="nav--list-item">Services</li>
						<li class="nav--list-item">Projects</li>
						<li class="nav--list-item"><button>Contact</button></li>
					</ul>
				</div>
			</nav>

			<div class="Section--Hero"></div>
		</header>

		<main></main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>

</html>
